<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tamagotchi</title>
</head>
<body>
    <div class="selector-window">
        <h1 id="selector-title">Select your pet</h1>
        <p>Type</p>
        <div id="pet-options">
            <div class="pet-option chosen" id="dog">
                <img src="./assests/dog/dog-start.gif">
                <p>Dog</p>
            </div>
            <div class="pet-option" id="cat">
                <img src="./assests/cat/cat-start.gif">
                <p>Cat</p>
            </div>
            <div class="pet-option" id="sheep">
                <img src="./assests/sheep/sheep-start.gif">
                <p>Sheep</p>
            </div>
            <div class="pet-option" id="ostrich">
                <img src="./assests/ostrich/ostrich-start.gif">
                <p>Duck?</p>
            </div>
        </div>
        <div id="pet-name-form">
            <p>Pet name:</p>
            <input type="text" id="pet-name" />
        </div>
        <button id="continue">Continue</button>
    </div>
    <div class="device hidden">
        <h1>Tamagotchi</h1>
        <ul>
            <button id="button-sleep" class="button"><img src="assests/sleep.png" alt="sleep"></button>
            <button id="button-run" class="button"><img src="assests/exercise.png" alt="play"></button>
            <button id="button-eat" class="button"><img src="assests/eat.png" alt="eat"></button>

        </ul>
        <div id="display">
            <div class=" stats">
                <p class="title" id="energy-lvl">Energy</p>
                <div class="bar" id="energy-bar">
                    <div class="data energy" > 
                        <p class='energy-number number'></p>
                        </div>
                </div>
                <p class="title" id="hunger-lvl">Hunger</p>
                <div class="bar" id="hunger-bar">
                    <div class="data hunger" > 
                        <p class='hunger-number number'></p>
                        </div>
                </div>
            </div>
            <img id="image" src="assests/dog/dog-start.gif" alt="">
            <p id="text"></p>
        </div>
    </div>
    <button class="restart">Restart game</button>
    <script src="index.js"></script>
</body>
</html>
